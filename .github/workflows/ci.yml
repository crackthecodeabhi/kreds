name: CI
on:
  workflow_dispatch:
  pull_request:
  push:
    paths:
      - 'src/**'
      - '**/*.gradle*'
    branches:
      - main
jobs:
  ci:
    runs-on: ubuntu-latest
    services:
      redis-6-2-7:
        image: redis:6.2.7-alpine
        ports:
          - 6379:6379
      redis-7-0-0:
        image: redis:7.0.0-alpine
        ports:
          - 6382:6379
      rejson:
        image: redislabs/rejson:2.2.0
        ports:
          - 6399:6379
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: "Restore Gradle cache"
        uses: actions/cache@v3.3.1
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build
        run: ./gradlew build -no-daemon --no-parallel --stacktrace -x test
      - name: Test on Redis 6.2.7
        run: ./gradlew test -DREDIS_PORT=6379
      - name: Test on Redis 7.0.0
        run: ./gradlew test -DREDIS_PORT=6382
      - name: Test on ReJson
        run: ./gradlew test -DREDIS_PORT=6399 --tests io.github.crackthecodeabhi.kreds.commands.JsonCommandsTest

      - name: Codecov-Umbrella
        uses: codecov/codecov-action@v3
        with:
          directory: ./build/reports/jacoco
          flags: unittests
          fail_ci_if_error: true
          verbose: true
